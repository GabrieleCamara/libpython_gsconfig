<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Usando gsconfig</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js"></script>'
<link href="https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css" rel="stylesheet" />'    
<style>

html, body {
  height: 100%;
  width: 100%;
  position: absolute;
}

#map {
  height: 100%;
  width: 100%;
}
</style>
  </head>
  <body>
<div id="map"></div>
<script>
	L.mapbox.accessToken = 'pk.eyJ1IjoiZ2FicmllbGVjYW1hcmEiLCJhIjoiY2pmMnJhcjJzMDVuMzJxbjg5aXYydjl5bCJ9.Lt4VQQDajTeH7ksmyzGqsg';
	var map = L.mapbox.map('map').setView([-25,-51], 7);
	L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11').addTo(map);

	var wmsLayer1 = L.tileLayer.wms('http://localhost:8082/geoserver/gsc_test/wms', {
	    layers: 'gsc_test:mun_pr',
		transparent: 'true',
		format: 'image/png',
	}).addTo(map);

	var wmsLayer2 = L.tileLayer.wms('http://localhost:8082/geoserver/gsc_test/wms', {
	    layers: 'gsc_test:escolas_pr',
		transparent: 'true',
		format: 'image/png',
	}).addTo(map);

  </script>
  </body>
</html>
